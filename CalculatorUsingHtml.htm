<!DOCTYPE html>	<!--Doctype is html-->
<html>		<!--html tag-->
<head>		<!--header tag-->
<title>calculator</title>  <!--title tag-->
<style>		<!--opening style command-->


.wrap{				<!--how the text should be submitted in the text area. wrap is open-->
box-sizing:border-box;		<!--bordering the box -->
-webkit-box-sizing:border-box;	<!--using webkit for boxing the borders-->
-moz-box-sizing:border-box;	<!--helps in sizing the boxes-->
width:400px;		        <!--space on both sides-->
margin:auto;			<!--margin is auto corrected-->	
height:auto;			<!--height is auto corrected-->
size:100%;			<!--size of our html environment-->
display:block;			<!--display which will be in block size-->
margin-right:auto;		<!--margin-right is auto corrected-->
margin-left:auto;		<!--margin-left is auto corrected-->
background:skyblue;		<!--background color-->
padding:15px;			<!--space after content -->
text-align:center;		<!--text lies in the center-->
}				<!--closing of wrap-->

input[type=text]{		<!--text-->
width:100%;			<!--width of our html page-->
padding:10px;			<!--space gap between one line to another-->
margin-left:auto;		<!--margin-left is auto corrected-->
font-size:22px;			<!--font size of our numbers in calculator-->
font-weight:bold;		<!--font looks in bold style-->
margin-top:20px;		<!--margin top is 20 pixels brighter-->
border-radius:5px;		<!--space gap between single box-->

}
input[type=button]{		<!--value will be allocated in the button-->
width:80px;			<!--width of the each boxes-->
margin-left:auto;		<!--margin-left will auto corrected-->
padding:05px;			<!--space after the boxes-->
font-size:22px;			<!--font size of the box-->
font-weight:bold;		<!--thickness of the box-->
border-radius:10px;		<!--complete radius of the box-->

}
h1{	<!--heading tag-->
margin-bottom:10px;  <!--margin pixels-->
}

</style> 	<!--closing style tag-->
</head>		<!--closing header tag-->
<body style="background-color:lightgray;"> 	<!--body tag main content of html starts-->
<div class="wrap">				<!--defining class name as "rough"-->
	<form name='cals'>			<!--defining from name as "cals"-->
	<h1 style="text-align:center;">CALCULATOR</h1>
	<input style="width:90%;" type='text' name='display'>	<!--declaring i/p type and name type-->
	<br><br>						<!--line breaker-->			
	<input type='button' value='9' onclick='cals.display.value+="9"'> <!--i/p type is button value choosen is '9' inside a cals function-->
	<input type='button' value='8' onclick='cals.display.value+="8"'> <!--i/p type is button value choosen is '8' inside a cals function-->
	<input type='button' value='7' onclick='cals.display.value+="7"'> <!--i/p type is button value choosen is '7' inside a cals function-->
	<input type='button' value='+' onclick='cals.display.value+="+"'> <!--i/p type is button value choosen is '+' inside a cals function-->
	<br><br>	
	<input type='button' value='6' onclick='cals.display.value+="6"'> <!--i/p type is button value choosen is '6' inside a cals function-->
	<input type='button' value='5' onclick='cals.display.value+="5"'> <!--i/p type is button value choosen is '5' inside a cals function-->
	<input type='button' value='4' onclick='cals.display.value+="4"'> <!--i/p type is button value choosen is '4' inside a cals function-->
	<input type='button' value='-' onclick='cals.display.value+="-"'> <!--i/p type is button value choosen is '-' inside a cals function-->
	<br><br>
	<input type='button' value='3' onclick='cals.display.value+="3"'> <!--i/p type is button value choosen is '3' inside a cals function-->
	<input type='button' value='2' onclick='cals.display.value+="2"'> <!--i/p type is button value choosen is '2' inside a cals function-->
	<input type='button' value='1' onclick='cals.display.value+="1"'> <!--i/p type is button value choosen is '1' inside a cals function-->
	<input type='button' value='*' onclick='cals.display.value+="*"'> <!--i/p type is button value choosen is '*' inside a cals function-->
	<br><br>
	<input type='button' value='0' onclick='cals.display.value+="0"'> <!--i/p type is button value choosen is '0' inside a cals function-->
	<input type='button' value='/' onclick='cals.display.value+="/"'> <!--i/p type is button value choosen is '/' inside a cals function-->
	<input type='button' value='%' onclick='cals.display.value+="%"'> <!--i/p type is button value choosen is '%' inside a cals function-->
	<input type='button' value='=' onclick='cals.display.value=eval(cals.display.value)'> <!--helps in displaying the numbers on the calculator screen-->
	<br><br>
	<input type='button' value='Clear' onclick='cals.display.value=""' id='Clear'> <!--clears the display-->
	<input type='button' value='00' onclick='cals.display.value+="00"'> <!--i/p type is button value choosen is '00' inside a cals function-->
	<input type='button' value='000' onclick='cals.display.value+="000"'> <!--i/p type is button value choosen is '000' inside a cals function-->
	<input type='button' value='.' onclick='cals.display.value+="."'> <!--i/p type is button value choosen is '.' inside a cals function-->
	<h4>Calculator By-Gopi</h4>  <!---->
	</form>	  <!--closing class form-->
</div>	<!--closing class div-->												
</body>	<!--closing body command-->
</html> <!--closing html command-->
